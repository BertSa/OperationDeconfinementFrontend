<div class="container">
  <form class="form-sign_in" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group mb-4">
      <label class="sr-only" for="inputPassword">Password</label>
      <input class="form-control" formControlName="password" id="inputPassword" placeholder="Password"
             type="password">
    </div>

    <div class="form-group mb-4">
      <label class="sr-only" for="inputConfirmPassword">Confirm password</label>
      <input class="form-control" formControlName="confirmation" id="inputConfirmPassword"
             placeholder="Confirm password" type="password">
    </div>

    <div *ngIf="form.errors?.passwordMatch && (form.touched || form.dirty)"
         class="cross-validation-error-message alert alert-danger">
      The confirmation must match the password!
    </div>
    <input name="login" id="login" class="btn btn-block form-btn mb-4" type="submit" value="Register">
  </form>
</div>
