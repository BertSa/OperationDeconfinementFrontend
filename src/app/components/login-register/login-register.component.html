<div class="container right-panel-active">
  <div class="container__form container--signup">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form" id="form1">
      <h2 class="form__title">Sign Up</h2>
      <input class="input" formControlName="registerNassm" id="RegisterNassm" placeholder="Numero Assurance Maladies" type="text"/>
      <hr class="my-1">
      <input class="input" formControlName="registerEmail" id="registerEmail" placeholder="Email"
             type="email"/>
      <input class="input" formControlName="registerPhone" id="registerPhone" placeholder="Phone Number" type="tel"/>
      <hr class="my-1">
      <input class="input" formControlName="password" id="registerPassword" placeholder="Password"
             type="password"/>
      <input class="input" formControlName="confirmation" id="registerConfirmation"
             placeholder="Confirm password" type="password"/>
      <select class="input" formControlName="registerTypeOfSubscription" id="type">
        <option *ngFor="let item of listTypeLicense()" [value]="item">{{ item }}</option>
        <option value="" disabled id="selectProvince" hidden selected>Type of License</option>
      </select>
      <button class="btn control-button up" type="submit">Sign Up</button>
    </form>
  </div>
  <div class="container__form container--signin">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()" class="form" id="form2">
      <h2 class="form__title">Sign In</h2>
      <input class="input" formControlName="loginEmail" id="loginEmail" name="email"
             placeholder="Email address" type="email"/>
      <input class="input" formControlName="loginPassword" id="loginPassword" name="password" placeholder="Password"
             type="password"/>
      <a (click)="forgotPassword()" class="link">Forgot your password?</a>
      <button class="btn control-button in" type="submit">Sign In</button>
    </form>
  </div>
  <div class="container__overlay">
    <div class="overlay">
      <div class="overlay__panel overlay--left">
        <h1>Hello, Friend!</h1>
        <p>Enter your personal details and start a journey with us</p>
        <button class="btn switch-button in" id="signIn">Sign In</button>
      </div>
      <div class="overlay__panel overlay--right">
        <h1>Welcome Back!</h1>
        <p>To keep connected with us please login with your personal info</p>
        <button class="btn switch-button up" id="signUp">Sign Up</button>
      </div>
    </div>
  </div>
</div>
