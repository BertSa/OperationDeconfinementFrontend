<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
  <div class="container">
    <div class="card form-card">
      <div class="row no-gutters">
        <div class="col-md-5">
          <img src="/assets/images/login.jpg" alt="login" class="form-card-img">
        </div>
        <div class="col-md-7">
          <div class="card-body  ">
            <div class="brand-wrapper">
              <img src="assets/images/logo.svg" alt="logo" class="logo">
            </div>
            <p class="form-card-description">Sign into your account</p>
            <form action="#">
              <div class="form-group">
                <label for="email" class="sr-only">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Email address">
              </div>
              <div class="form-group mb-4">
                <label for="password" class="sr-only">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="***********">
              </div>
              <input name="login" id="login" class="btn btn-block form-btn mb-4" type="button" value="Login">
            </form>
            <a href="#" class="forgot-password-link">Forgot password?</a>
            <p class="form-card-footer-text">Don't have an account? <a [routerLink]="['/register']" class="text-reset">Register here</a>
            </p>
            <nav class="form-card-footer-nav">
              <a href="#">Click here for more information</a>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
